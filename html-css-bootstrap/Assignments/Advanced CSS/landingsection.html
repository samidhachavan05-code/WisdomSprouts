<!DOCTYPE html>
<html>
<head>
    <title>Animated Landing Section</title>

    <style>

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Landing Section */
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Background Gradient */
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }

        /* Animated Heading */
        .landing h1 {
            font-size: 50px;
            animation: slideDown 1.5s ease-in-out;
        }

        /* Paragraph */
        .landing p {
            margin: 20px 0;
            font-size: 18px;
            animation: fadeIn 2s ease-in;
        }

        /* Button */
        .btn {
            padding: 12px 25px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover Animation */
        .btn:hover {
            background: #222;
            color: white;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <section class="landing">
        <h1>Welcome to My Website</h1>
        <p>Learn Web Development with Amazing Animations</p>
        <button class="btn">Get Started</button>
    </section>

</body>
</html>
