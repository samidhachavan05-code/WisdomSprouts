<!DOCTYPE html>
<html>
<head>
    <title>Employee Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 50px auto;
            text-align: center;
        }

        th {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
        }

        td {
            background-color: #9acd32;
            padding: 10px;
        }

        tr:nth-child(even) td {
            background-color: #8fbc8f;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td>James</td>
            <td>Jeo</td>
            <td>CEO</td>
            <td>$1300</td>
        </tr>

        <tr>
            <td>Kate</td>
            <td>Harns</td>
            <td>Designer</td>
            <td>$1000</td>
        </tr>

        <tr>
            <td>Bryan</td>
            <td>Brian</td>
            <td>Team Leader</td>
            <td>$700</td>
        </tr>

        <tr>
            <td>Lesely</td>
            <td>Prcnic</td>
            <td>Author</td>
            <td>$500</td>
        </tr>
    </table>

</body>
</html>
